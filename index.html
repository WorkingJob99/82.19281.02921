<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work From Home - Online Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Full-Screen Popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup h2 {
            font-size: 28px;
            font-weight: 700;
            color: #800080;
            margin-bottom: 10px;
        }

        .popup span {
            font-size: 22px;
            font-weight: bold;
            color: #ff4500;
            display: block;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #ff0000;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Buttons */
        .button {
            display: block;
            font-size: 20px;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 50px;
            width: 80%;
            margin: 15px auto;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .contact-btn {
            background: #0000ff;
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <!-- Full-Screen Popup -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>WORK FROM HOME</h2>
            <span>ONLINE ASSISTANCE</span>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h3 style="font-size: 26px; font-weight: 600;">We Are Hiring Online Assistants!</h3>
        <h4 style="font-size: 24px; color: #ff4500; font-weight: bold;">Earn 8000 rupees + /day!</h4>

        <a href="#" class="button whatsapp-btn">ðŸ“± Add WhatsApp</a>
        <a href="#" class="button contact-btn">ðŸ“© Contact Us</a>
    </div>

    <script>
        // Show Popup on Load
        window.onload = function() {
            document.getElementById("overlay").style.display = "flex";
        };

        // Close Popup
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
