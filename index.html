<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work From Home - Online Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }

        /* Popup Box */
        .popup {
            position: fixed;
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .popup h2 {
            color: #800080;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup span {
            color: #ff4500;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* Buttons */
        .whatsapp-btn, .contact-btn {
            display: block;
            font-size: 18px;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .contact-btn {
            background: #0000ff;
            color: white;
        }

        /* Background Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>WORK FROM HOME</h2>
        <span>ONLINE ASSISTANCE</span>
        <br>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h3>We Are Hiring Online Assistants!</h3>
        <h4>Earn 8000 rupees + /day!</h4>

        <a href="#" class="whatsapp-btn">Add WhatsApp</a>
        <a href="#" class="contact-btn">Contact Us</a>
    </div>

    <script>
        // Show Popup on Load
        window.onload = function() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        };

        // Close Popup
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
